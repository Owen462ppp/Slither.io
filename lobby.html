<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Lobby</title>
  <style>
    html, body { margin:0; padding:0; height:100%; background:#0b0b0b; color:#fff; font-family: Arial, sans-serif; }
    .wrap { height:100%; display:flex; align-items:center; justify-content:center; }
    .card { width:360px; background:#121212; border:1px solid #2a2a2a; border-radius:14px; padding:18px; }
    .title { font-size:22px; margin-bottom:14px; }
    label { display:block; font-size:12px; opacity:0.85; margin-top:12px; margin-bottom:6px; }
    input, select { width:100%; padding:10px; border-radius:10px; border:1px solid #2a2a2a; background:#0f0f0f; color:#fff; }
    button { width:100%; padding:12px; border-radius:10px; border:0; cursor:pointer; font-size:16px; margin-top:14px; }
    .row { display:flex; gap:10px; }
    .row > * { flex:1; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="title">Lobby</div>

      <label>Player name</label>
      <input id="name" placeholder="Owen" maxlength="16" />

      <div class="row">
        <div>
          <label>Snake color</label>
          <input id="color" type="color" value="#39ff88" />
        </div>
        <div>
          <label>Map radius</label>
          <select id="radius">
            <option value="1200">Small</option>
            <option value="2000" selected>Medium</option>
            <option value="3000">Large</option>
          </select>
        </div>
      </div>

      <button id="play">Play</button>
    </div>
  </div>

  <script src="./lobby.js"></script>
</body>
</html>
